<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01
    Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>News Manager</title>
</head>
<body>
<div align="center">
    <h2>News Manager</h2>
    <form method="get" action="/">
        <input type="text" name="filter" />
        <input type="submit" value="Search" />
    </form>
    <form method="get" action="/">
        <input type="submit" name="asc" value="asc"/>
        <input type="submit" name="desc" value="desc"/>
    </form>
    <h3><a href="/new">Add News</a></h3>
    <table border="1" cellpadding="5">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Author</th>
            <th>CreationDate</th>
            <th>UpdateDate</th>
            <th>Published</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="news1, iterationStatus : ${news}">
            <td th:text="${news1.id}"></td>
            <td th:text="${news1.title}"></td>
            <td th:text="${news1.description}"></td>
            <td th:text="${news1.author}"></td>
            <td th:text="${news1.creationDate}" style="text-align: center">Date</td>
            <td th:text="${#dates.format(news1.updateDate, 'EEE, d MMM yyyy HH:mm:ss')}" style="text-align: center">Date</td>
            <td th:text="${news1.published}"></td>
<!--            <td style="text-align: center">-->
<!--                <i th:if="${news1.published} == true" class="fa fa-plus-square-o" style="font-size:20px;color:#337ab7"></i>-->
<!--                <i th:if="${news1.published} == false" class="fa fa-minus-square-o" style="font-size:20px;color:#337ab7"></i>-->
<!--            </td>-->
            <td style="text-align: center"><a th:href="@{'/{id}'(id=${news1.id})}">published</a></td>
            <td style="text-align: center"><a th:href="@{'/edit/{id}'(id=${news1.id})}">edit</a></td>
            <td style="text-align: center"><a th:href="@{'/delete/{id}'(id=${news1.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
